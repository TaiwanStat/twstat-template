<main class="mdl-layout__content" id="main-content">
{{#if chart_description.url}}
<div class="title__wrapper">
  <h1 id="title">
    {{chart_description.title}}
  </h1>
  <div class="fb-plugin">
    <div class="fb-like" data-href="{{domain}}{{chart_description.url}}" data-width="300px" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
  </div>
</div>
{{/if}}
